<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title | prepend: ' - ' | prepend: site.tagline }}{% endif %}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ site.image | prepend: site.url }}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title | prepend: ' - ' | prepend: site.tagline }}{% endif %}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ site.image | prepend: site.url }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title | prepend: ' - ' | prepend: site.tagline }}{% endif %}</title>

    <meta name="description" content="{{ site.description }}">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="image_src" href="{{ site.image | prepend: site.url }}">

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="shortcut icon" href="{{ '/assets/images/favicon.png' | prepend: site.baseurl }}">

    <link rel="stylesheet" type="text/css"  media="screen" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/css/banner.css'  | prepend: site.baseurl  }}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>


    <div class="banner">
       <nav class="navbar">
         <ul class="navbar-right">
           <li class="navbar-item"><a href="#">Blog</a></li>
           <li class="navbar-item"><a href="#">Features</a></li>
         </ul>
       </nav>

      <div class="banner-content">
          <img src="/assets/images/banner/scrollback-large.png">
          <h2>Where communities hang out!</h2>

          <form class="banner-form">
            <input type="text" class="linked go-to-room" placeholder="Go to Room" autofocus><input type="submit" class="linked" value="Go">
          </form>
      </div>
    </div>

    <script>
      'use strict';

      var form = document.getElementsByTagName('form')[0],
          input = document.getElementsByClassName('go-to-room')[0];

      form.addEventListener('submit', function(e) {
        var room = input.value;

        if (room) {
          window.parent.location.href = 'https://scrollback.io/' + room;
        }

        e.preventDefault();
      }, false);
    </script>


  </body>
</html>
